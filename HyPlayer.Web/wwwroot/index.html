<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>HyPlayer</title>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto">
    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon">
                <img height="50" src="https://s2.loli.net/2022/07/24/vwmY7t19uXLHPOr.png" />
            </span>
            <a class="mdui-typo-headline mdui-hidden-xs">HyPlayer</a>
            <a class="mdui-typo-title">主页</a>
            <div class="mdui-toolbar-spacer"></div>
        </div>
    </header>
    <div class="mdui-appbar-with-toolbar mdui-container">
        <div class="mdui-col-xs-12 mdui-col-offset-md-3 mdui-col-md-6">
            <img class="mdui-center mdui-img-fluid" src="https://s2.loli.net/2022/07/24/vwmY7t19uXLHPOr.png" />
            <div class="mdui-center mdui-text-center mdui-typo-display-3">
                HyPlayer
            </div>
            <div class="mdui-typo-headline mdui-m-t-3 mdui-text-center">开源 | 简洁 | 强大<br />仅供学习交流使用</div>
            <div class="mdui-m-t-3 mdui-center mdui-text-center">
                <a href="https://github.com/HyPlayer/HyPlayer" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Github'}">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://apps.microsoft.com/store/detail/hyplayer/9N5TD916686K" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Microsoft Store'}">
                    <i class="fa fa-windows" aria-hidden="true"></i>
                </a>
                <a href="https://dev.azure.com/kengwang/HyPlayer/_build" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Azure DevOps'}">
                    <i class="fa fa-server" aria-hidden="true"></i>
                </a>
            </div>
            <a href="application.html" class="mdui-center mdui-m-t-3 mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">申请内测</a>
        </div>
    </div>
    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js "></script>

</html>
